<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow w-80">
  <h2 class="text-2xl font-bold mb-6 text-center">Acceso Admin</h2>

  <input id="usuario" type="text" placeholder="Usuario"
    class="w-full border p-2 mb-3 rounded">

  <input id="password" type="password" placeholder="ContraseÃ±a"
    class="w-full border p-2 mb-4 rounded">

  <button onclick="login()"
    class="w-full bg-gray-900 text-white py-2 rounded hover:bg-gray-700">
    Ingresar
  </button>

  <p id="mensaje" class="text-red-500 mt-3 text-center"></p>
</div>

<script>
async function login() {
  const usuario = document.getElementById("usuario").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ usuario, password })
  });

  if (res.ok) {
    localStorage.setItem("admin", "true");
    window.location.href = "/admin";
  } else {
    document.getElementById("mensaje").innerText = "Datos incorrectos";
  }
}
</script>

</body>
</html>
